<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

    <style>

    h1 {
        text-align:center;
        color: slategray;
        font-family:sans-serif;
    }
    </style>

    <script type="text/javascript">

      function draw(data) {

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 50,
              width = 1100,
              height = 600;
          d3.select('body')
            .append('h2')
            .text("Top players with Batting Average");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width)
              .attr("height", height)
            .append('g')
                .attr('class','chart');


       /*
        Dimple.js Chart construction code
      */
          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(100, 10, 800, 220)

          var x = myChart.addCategoryAxis("x","handedness");


          var y = myChart.addMeasureAxis("y","avg");



          y.tickFormat = ',.003f';
		  y.overrideMin = 0.066;
    	  y.overrideMax = 0.330;

		  x.fontSize = "12px";
          y.fontSize = "12px";
          x.fontFamily = 'Garamond';
          y.fontFamily = 'Garamond';

        /*
        Order variables for mouse hover
      */
	     var mySeries = myChart.addSeries( ["avg"], dimple.plot.bubble);
	  	 mySeries.aggregate = dimple.aggregateMethod.avg;
	  	 mySeries.stacked = false;


          var myLegend = myChart.addLegend(100,
                                           330,
                                           900,
                                           100,
                                           "left");




          myLegend.fontFamily = 'Garamond';
          myLegend.fontSize = "15px";
          myChart.draw();



        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  d3.csv("baseball.csv", draw);
  </script>
</body>
</html>
